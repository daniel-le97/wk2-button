<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com/" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@1,500&family=Orbitron:wght@500&family=Poppins:wght@200&family=Roboto:ital,wght@1,300&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>
  <body class="bg-dark">
    <header>
      <div
        class="container-fluid bg-dark d-flex align-items-center justify-content-center"
      >
        <div class="row text-center align-items-center">
          <div class="col-12 text-light h1">Score Keeper</div>
          <div class="row">
            <div class="col-12">
              <button
                class="btn btn-secondary"
                onclick="window.location.reload()"
                id="reset"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-12 d-flex flex-wrap justify-content-center">
            <!-- start of draw -->
            <div class="row d-flex p-5" id="team">
              <div class="col-12 d-flex flex-column bg-warning p-2"
              id="teams-container">
                <div class="">
                  <span>Team: </span><input class="" type="text"></input>
                </div>
                <div class="h1 d-flex">
                  Score: <span class="h1" id="scoreOne">0</span>
                </div>
                <button
                  class="btn btn-primary m-1"
                  onclick="increaseBy1()"
                  id="buttonPlus1"
                >
                  +1
                </button>
                <button
                  class="btn btn-primary m-1"
                  onclick="increaseBy3()"
                  id="buttonPlus3"
                >
                  +3
                </button>
              </div>
            </div>
            <div class="row d-flex p-5" id="team">
              <div class="col-12 d-flex flex-column bg-warning p-2"
              id="teams-container">
                <div class="">
                  <span>Team: </span><input class="" type="text"></input>
                </div>
                <div class="h1 d-flex">
                  Score: <span class="h1" id="scoreTwo">0</span>
                </div>
                <button
                  class="btn btn-primary m-1"
                  onclick="increaseBy1Two()"
                  id="buttonPlus1Two"
                >
                  +1
                </button>
                <button
                  class="btn btn-primary m-1"
                  onclick="increaseBy3Two()"
                  id="buttonPlus3Two"
                  type="button"
                >
                  +3
                </button>
              </div>
            </div>
      
           
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/a2d3ad0e84.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
